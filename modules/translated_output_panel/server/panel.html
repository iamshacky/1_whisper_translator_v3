<div class="panel-wrapper">
  <h3>🌍 My Output Language</h3>

  <label>
    <input type="checkbox" id="translated-output-enabled" />
    Enable My Output Language
  </label><br />

  <label>
    Choose Language:
    <select id="translated-output-lang">
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="zh">Chinese</option>
      <option value="ne">Nepali</option>
      <option value="en">English</option>
    </select>
  </label><br />

  <button id="translated-output-save">Save</button>
</div>
