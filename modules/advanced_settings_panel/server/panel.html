<button id="adv-settings-toggle">⚙️+</button>
<div id="adv-settings-panel" style="display:none;">
  <h3>⚙️ Advanced Settings</h3>

  <label>
    Show Warnings:
    <select id="adv-showWarnings">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </label><br />

  <label>
    Play Warning Audio:
    <select id="adv-playWarningAudio">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </label><br />

  <button id="adv-settings-save">Save</button>
</div>
