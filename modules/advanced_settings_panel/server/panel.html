<div class="panel-wrapper">
  <h3 id="advanced-header">⚙️ Advanced Settings</h3>

  <label for="adv-showWarnings">
    <span id="show-warnings-label">Show Warnings:</span>
    <select id="adv-showWarnings">
      <option value="true" id="show-warnings-yes">Yes</option>
      <option value="false" id="show-warnings-no">No</option>
    </select>
  </label><br />

  <label for="adv-playWarningAudio">
    <span id="play-warning-audio-label">Play Warning Audio:</span>
    <select id="adv-playWarningAudio">
      <option value="true" id="play-warning-audio-yes">Yes</option>
      <option value="false" id="play-warning-audio-no">No</option>
    </select>
  </label><br />

  <button id="adv-settings-save">Save</button>
</div>
