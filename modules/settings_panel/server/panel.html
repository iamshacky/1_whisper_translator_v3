<!-- settings_panel/panel.html -->
<button id="debug-toggle">⚙️</button>
<div id="debug-panel" style="display:none;">
  <h3>🛠️ Settings</h3>
  <!--<label>Target Lang: <input id="cfg-targetLang" /></label><br />-->
  <label>Target Lang:
    <select id="cfg-targetLang">
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="zh">Chinese</option>
      <option value="ne">Nepali</option>
      <option value="en">English</option>
      <option value="auto">Auto Detect</option>
    </select>
  </label>

  <label>Speech Mode:
    <select id="cfg-speechMode">
      <option value="tts">TTS</option>
      <option value="synthesis">Synthesis</option>
    </select>
  </label><br />
  <label>Play Audio On:
    <select id="cfg-playAudioOn">
      <option value="both">Both</option>
      <option value="sender">Sender</option>
      <option value="receiver">Receiver</option>
      <option value="none">None</option>
    </select>
  </label><br />
  <button id="cfg-save">Save</button>
</div>
