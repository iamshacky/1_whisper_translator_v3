<div class="panel-wrapper">
  <h3 id="settings-header">üõ†Ô∏è Settings</h3>

  <!-- Target Language -->
  <label for="cfg-targetLang">
    <span id="cfg-targetLang-label">Target Language:</span>
  </label>
  <select id="cfg-targetLang"></select>

  <!-- Input Language Mode -->
  <label for="cfg-inputLangMode">
    <span id="input-lang-mode-label">Input Language Mode:</span>
  </label>
  <select id="cfg-inputLangMode">
    <option value="auto" data-i18n-key="lang_auto">Auto Detect</option>
    <option value="manual" data-i18n-key="input_manual">Manual Select</option>
  </select>

  <!-- Manual Input Language -->
  <label id="manualInputLangLabel" style="display:none;" for="cfg-manualInputLang">
    <span id="manual-input-lang-label">Manual Input Language:</span>
  </label>
  <select id="cfg-manualInputLang"></select>

  <!-- Speech Mode -->
  <label for="cfg-speechMode">
    <span id="speech-mode-label">Speech Mode:</span>
  </label>
  <select id="cfg-speechMode">
    <option value="tts" data-i18n-key="speech_tts">TTS</option>
    <option value="synthesis" data-i18n-key="speech_synthesis">Synthesis</option>
  </select><br />

  <!-- Play Audio On -->
  <label for="cfg-playAudioOn">
    <span id="play-audio-on-label">Play Audio On:</span>
  </label>
  <select id="cfg-playAudioOn">
    <option value="both" data-i18n-key="play_audio_both">Both</option>
    <option value="sender" data-i18n-key="play_audio_sender">Sender</option>
    <option value="receiver" data-i18n-key="play_audio_receiver">Receiver</option>
    <option value="none" data-i18n-key="play_audio_none">None</option>
  </select><br />

  <!-- Save button -->
  <button id="cfg-save">Save</button>
</div>
