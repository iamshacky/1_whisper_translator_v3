<!-- client/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    form { max-width: 300px; margin: auto; }
    input, button { width: 100%; padding: 0.75rem; margin-bottom: 1rem; }
    .error { color: red; margin-top: 1rem; }
  </style>
  <link rel="stylesheet" href="/modules/login/login.css" />
</head>
<body>
  <h2>Login or Create Account</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <button type="button" id="registerBtn">Create Account</button>
    <div class="error" id="errorMsg"></div>
  </form>

  <script type="module" src="/modules/login/login.js"></script>

  <!-- Add Google Login to your login page -->
  <a class="login-ui-btn" href="/api/login/google/start">Sign in with Google</a>


</body>
</html>
