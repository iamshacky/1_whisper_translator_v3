<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisper Translator</title>
  <link rel="stylesheet" href="src/style.css" />

<body>
  <select id="output-lang-select" style="position:fixed;top:1rem;left:1rem;z-index:10000;">
    <option value="auto">🌐 Auto (Browser)</option>
    <option value="en">🇺🇸 English</option>
    <option value="es">🇪🇸 Spanish</option>
    <option value="fr">🇫🇷 French</option>
    <option value="de">🇩🇪 German</option>
  </select>


  <div id="messages"></div>
  <div id="preview">
    <div id="text-preview"></div>

    <!-- 🎤 Voice controls -->
    <button id="send-btn">Send</button>
    <button id="delete-btn">Delete</button>
    <!--<button id="retranslate-btn">Re-Translate</button>-->
    <button id="accept-btn">Accept</button>

    <!-- ⌨️ Typing input -->
    <input id="textInput" type="text" placeholder="Type something..." />
    <button id="previewTextBtn">Preview</button>
    <!--<button id="sendTextBtn">Send</button>-->
  </div>


  <button id="mic-btn">🎤</button>
  <button id="chat-btn">💬</button>
  
  <script type="module" src="src/index.js"></script>
</body>
</html>
