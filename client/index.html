<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisper Translator</title>
  <link rel="stylesheet" href="src/style.css" />

<body>

  <div id="messages"></div>
  <div id="preview">
    <div id="text-preview"></div>

    <!-- 🎤 Voice controls -->
    <button id="send-btn">Send</button>
    <button id="delete-btn">Delete</button>
    <!--<button id="retranslate-btn">Re-Translate</button>-->
    <button id="accept-btn">Accept</button>

    <!-- ⌨️ Typing input -->
    <input id="textInput" type="text" placeholder="Type something..." />
    <button id="previewTextBtn">Preview</button>
  </div>

  <button id="mic-btn">🎤</button>
  <button id="chat-btn">💬</button>

  <!-- plugin - settings panel -->
  <button id="debug-toggle">⚙️</button>
  <div id="debug-panel" style="display:none;">
    <h3>🛠️ Settings</h3>
    <label>Target Lang: <input id="cfg-targetLang" /></label><br />
    <label>Speech Mode:
      <select id="cfg-speechMode">
        <option value="tts">TTS</option>
        <option value="synthesis">Synthesis</option>
      </select>
    </label><br />
    <label>Play Audio On:
      <select id="cfg-playAudioOn">
        <option value="both">Both</option>
        <option value="sender">Sender</option>
        <option value="receiver">Receiver</option>
        <option value="none">None</option>
      </select>
    </label><br />
    <button id="cfg-save">Save</button>
  </div>

  
  <script type="module" src="src/index.js"></script>
</body>
</html>
