<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisper Translator</title>
  <link rel="stylesheet" href="src/style.css" />

<body>

  <div id="messages"></div>
  <div id="preview">
    <div id="text-preview"></div>

    <!-- 🎤 Voice controls -->
    <button id="send-btn">Send</button>
    <button id="delete-btn">Delete</button>
    <!--<button id="retranslate-btn">Re-Translate</button>-->
    <button id="accept-btn">Accept</button>

    <!-- ⌨️ Typing input -->
    <input id="textInput" type="text" placeholder="Type something..." />
    <button id="previewTextBtn">Preview</button>
  </div>

  <button id="mic-btn">🎤</button>
  <button id="chat-btn">💬</button>

  <!-- module - settings_panel -->
  <script type="module" src="/plugin/settings-panel/init.js"></script>

  <!-- module - advanced_settings_panel -->
  <script type="module" src="/plugin/advanced-settings-panel/init.js"></script>

  <script type="module" src="src/index.js"></script>
</body>
</html>
