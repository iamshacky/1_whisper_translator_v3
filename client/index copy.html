<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisper Translator</title>
  <link rel="stylesheet" href="src/style.css" />
  <link rel="stylesheet" href="/modules/login/login_button.css" />
  <link rel="stylesheet" href="src/style_2.css" />

  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .fixed-top-right {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
    }

    .settings-panel {
      display: none;
      position: fixed;
      top: 50px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 400px;
      z-index: 9998;
    }

    .message-area {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    #preview {
      display: none;
      background: #f9f9f9;
      border-top: 1px solid #ccc;
      padding: 1rem;
    }

    #textInput {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .preview-controls {
      margin-top: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    #footer {
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: white;
    }

    .footer-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 10px;
    }

    .footer-input {
      display: flex;
      gap: 10px;
    }

    .footer-input input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- ‚öôÔ∏è Settings -->
  <button id="main-settings-toggle" class="fixed-top-right">‚öôÔ∏è</button>
  <div id="settings-container" class="settings-panel"></div>

  <!-- üîä Messages -->
  <div id="messages" class="message-area"></div>

  <!-- üìù Preview Area -->
  <div id="preview">
    <div id="text-preview"></div>
    <div class="preview-controls">
      <button id="send-btn">Send</button>
      <button id="delete-btn">Delete</button>
      <button id="accept-btn">Accept</button>
      <input id="textInput" type="text" placeholder="Type something..." />
      <button id="previewTextBtn">Preview</button>
    </div>
  </div>

  <!-- üîΩ Footer Input (like ChatGPT) -->
  <div id="footer">
    <div class="footer-buttons">
      <button id="mic-btn" class="hidden">üé§</button>
    </div>
    <div class="footer-input">
      <input id="textInputBar" type="text" placeholder="Type a message..." />
    </div>
  </div>

  <!-- üîÑ Toggle logic + injection -->
  <script type="module">
    const toggleBtn = document.getElementById('main-settings-toggle');
    const settingsContainer = document.getElementById('settings-container');
    const preview = document.getElementById('preview');
    const textInputBar = document.getElementById('textInputBar');
    const micBtn = document.getElementById('mic-btn');

    toggleBtn.addEventListener('click', () => {
      settingsContainer.style.display =
        settingsContainer.style.display === 'block' ? 'none' : 'block';
    });

    window.injectToSettingsContainer = (html) => {
      const wrapper = document.createElement('div');
      wrapper.innerHTML = html;
      settingsContainer.appendChild(wrapper);
    };

    // ‚úÖ Show preview when typing
    textInputBar.addEventListener('focus', () => {
      preview.style.display = 'block';
      micBtn.classList.remove('hidden');
    });

    // ‚úÖ Close preview only when clicking outside (but not trigger accidental send)
    document.addEventListener('mousedown', (event) => {
      const insidePreview = event.target.closest('#preview');
      const insideFooter = event.target.closest('#footer');
      const isButton = event.target.closest('button');
      const isTextInput = event.target.closest('input');

      if (!insidePreview && !insideFooter && !isButton && !isTextInput) {
        preview.style.display = 'none';
        micBtn.classList.add('hidden');
      }
    });
  </script>


  <!-- ‚úÖ Modules -->
  <script type="module" src="/modules/settings-panel/init.js"></script>
  <script type="module" src="/modules/advanced-settings-panel/init.js"></script>
  <script type="module" src="/modules/translated_output_panel/client/init.js"></script>
  <script type="module" src="/modules/moderation_engine/client/init.js"></script>
  <script type="module" src="src/index.js"></script>
</body>
</html>
